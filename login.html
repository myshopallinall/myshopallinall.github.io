<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - MyShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ... (same style as above) ... */
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f2f5fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    #login-form, #reset-form { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); max-width: 360px; width: 100%; }
    #login-form h2, #reset-form h2 { margin-bottom: 1rem; color: #0070f3; text-align: center; }
    input, select, button { width: 100%; padding: 0.8rem; margin: 0.5rem 0 1rem 0; border-radius: 6px; border: 1.5px solid #ddd; font-size: 1rem; }
    button { background-color: #0070f3; color: white; font-weight: bold; border: none; cursor: pointer; transition: background-color 0.25s; }
    button:hover { background-color: #005bb5; }
    .error { color: #e74c3c; margin-bottom: 1rem; font-weight: bold; }
    .success { color: #27ae60; margin-bottom: 1rem; font-weight: bold; }
    .link { color: #0070f3; text-align: right; font-size: 0.98rem; margin-bottom: 0.6rem; text-decoration: underline; cursor: pointer; }
    #google-login { background-color: #db4437; margin-top: 0; }
    #google-login:hover { background-color: #a33d2d; }
    #forgot-modal { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #0008; justify-content: center; align-items: center; z-index: 2; }
    #forgot-form { background: white; padding: 2rem; border-radius: 10px; max-width: 340px; width: 100%; box-shadow: 0 4px 16px #0002; display: flex; flex-direction: column; }
    #forgot-form h3 { color: #0070f3; margin-bottom: 0.8rem; }
  </style>
</head>
<body>
<form id="login-form">
  <h2>Login</h2>
  <div id="message"></div>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <select id="role">
    <option value="customer">Customer</option>
    <option value="seller">Seller</option>
  </select>
  <button type="submit">Login</button>
  <button id="google-login" type="button">Continue with Google</button>
  <div class="link" id="forgot-link">Forgot password?</div>
  <div class="link" onclick="window.location.href='signup.html'">New user? Sign up</div>
</form>
<div id="forgot-modal">
  <form id="forgot-form">
    <h3>Reset Password</h3>
    <input type="email" id="forgot-email" placeholder="Enter your email" required />
    <button type="submit">Send Reset Email</button>
    <button type="button" id="close-forgot" style="margin-top: 4px;">Cancel</button>
    <div id="forgot-message" style="margin-top: 8px"></div>
  </form>
</div>
<div id="reset-container" style="display: none;">
  <form id="reset-form">
    <h2>Set New Password</h2>
    <input type="password" id="new-password" placeholder="New password" required />
    <button type="submit">Reset Password</button>
    <div id="reset-message"></div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = 'https://wamqheltqmufuzrqlxlb.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndhbXFoZWx0cW11ZnV6cnFseGxiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwOTQxMzAsImV4cCI6MjA3NjY3MDEzMH0.xFtK5p22bHNzWcGXUgRUR5f-Q4SGdQperlPf4ItD2sY';
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);


  // Utility: always redirect on session if user logged in
  supabase.auth.getUser().then(async ({ data: { user } }) => {
    if (!user) return;
    // Check role in profile
    let { data: profile } = await supabase.from('profiles').select('role').eq('id', user.id).maybeSingle();
    if (!profile) return; // New user - let login handle redirection logic
    window.location.href = profile.role === 'seller' ? 'seller.html' : 'custdashboard.html';
  });

  document.getElementById('login-form').onsubmit = async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const requestedRole = document.getElementById('role').value;
    try {
      // login
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) throw error;
      const user = data.user;
      let { data: profile } = await supabase.from('profiles').select('role').eq('id', user.id).maybeSingle();
      if (!profile) {
        // First login, set role
        await supabase.from('profiles').insert([{
          id: user.id,
          email: user.email,
          role: requestedRole,
          name: user.user_metadata?.full_name || user.email,
          created_at: new Date(),
        }]);
        profile = { role: requestedRole };
      }
      window.location.href = profile.role === 'seller' ? 'seller.html' : 'custdashboard.html';
    } catch (err) {
      alert('Login error: ' + (err.message || err.description || 'Unknown'));
    }
  };
</script>

</body>
</html>
