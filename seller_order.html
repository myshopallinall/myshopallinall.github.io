<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seller Order Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 2rem; background: #f4f8fc; }
    h1 { color: #0070f3; margin-bottom: 1.5rem; }
    #status-message {
      display: none;
      padding: 12px 18px;
      margin-bottom: 18px;
      background: #e3fbe3;
      color: #066306;
      border-radius: 6px;
      font-weight: bold;
      letter-spacing: 0.5px;
      box-shadow: 0 1px 5px #c0f6ca;
      text-align: center;
    }
    table { width: 100%; border-collapse: collapse; box-shadow: 0 1px 6px #ccc; background: white; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background: #eef5ff; }
    button { padding: 6px 14px; margin-right: 6px; border: none; border-radius: 5px; color: white; cursor: pointer; }
    .btn-confirm { background: #27ae60; }
    .btn-deliver { background: #3498db; }
    .btn-invoice { background: #e67e22; }
  </style>
</head>
<body>
<div id="status-message"></div>
<h1>Seller Order Management</h1>
<table id="orders-table">
  <thead>
  <tr>
    <th>Order ID</th>
    <th>Customer</th>
    <th>Status</th>
    <th>Created At</th>
    <th>HSN Code(s)</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="invoice-modal" style="display:none; position:fixed; top:10%; left:50%; transform:translateX(-50%); background:white; padding:20px; border-radius:8px; box-shadow:0 0 15px rgba(0,0,0,0.3); max-width:600px; max-height:80vh; overflow:auto; z-index:100;">
  <button id="close-invoice" style="float:right; background:none; border:none; font-size:22px; cursor:pointer;">×</button>
  <button id="print-invoice" style="float:right; margin-right:10px; background:#3498db; color:#fff; border:none; border-radius:5px; font-size:15px; padding:5px 14px; cursor:pointer;">Print</button>
  <div style="clear:both"></div>
  <div id="invoice-html"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabase = window.supabase.createClient(
    'https://wamqheltqmufuzrqlxlb.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndhbXFoZWx0cW11ZnV6cnFseGxiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwOTQxMzAsImV4cCI6MjA3NjY3MDEzMH0.xFtK5p22bHNzWcGXUgRUR5f-Q4SGdQperlPf4ItD2sY'
  );

  function showStatusMessage(msg, colorBg='#e3fbe3', colorText='#066306') {
    const div = document.getElementById('status-message');
    div.textContent = msg;
    div.style.display = 'block';
    div.style.background = colorBg;
    div.style.color = colorText;
    setTimeout(() => { div.style.display = 'none'; }, 2500);
  }

  async function loadSellerOrders() {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      alert('Please login first!');
      window.location.href = 'login.html';
      return;
    }
    const { data: orders, error } = await supabase.from('orders')
      .select(`
        id,
        customer_id,
        total,
        status,
        created_at,
        profiles:customer_id(name, address, email),
        order_items(
          id,
          product_id,
          quantity,
          price,
          hsn_code,
          products(name, seller_id),
          profiles_seller: seller_id (id, name, address, email, gst_number, pan_number)
        )
      `)
      .order('created_at', { ascending: false });

    if (error) {
      showStatusMessage('Failed to load orders: ' + error.message, '#ffeded', '#a10021');
      return;
    }

    const sellerOrders = orders.filter(order =>
      order.order_items.some(item =>
        item.profiles_seller && item.profiles_seller.id === user.id
      )
    );
    const tbody = document.querySelector('#orders-table tbody');
    tbody.innerHTML = '';
    sellerOrders.forEach(order => {
      const hsnCodes = order.order_items.map(item => item.hsn_code || '-').join(', ');
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${order.id}</td>
        <td>${order.profiles.name}</td>
        <td>${order.status}</td>
        <td>${new Date(order.created_at).toLocaleString()}</td>
        <td>${hsnCodes}</td>
        <td></td>
      `;
      tbody.appendChild(tr);

      const actionTd = tr.querySelector('td:last-child');

      if (order.status === 'pending') {
        const confirmBtn = document.createElement('button');
        confirmBtn.className = 'btn-confirm';
        confirmBtn.textContent = 'Confirm';
        confirmBtn.onclick = () => updateOrderStatus(order.id, 'confirmed');
        actionTd.appendChild(confirmBtn);
      }

      if (order.status === 'confirmed') {
        const deliverBtn = document.createElement('button');
        deliverBtn.className = 'btn-deliver';
        deliverBtn.textContent = 'Mark Delivered';
        deliverBtn.onclick = () => updateOrderStatus(order.id, 'delivered');
        actionTd.appendChild(deliverBtn);
      }

      const invoiceBtn = document.createElement('button');
      invoiceBtn.className = 'btn-invoice';
      invoiceBtn.textContent = 'Invoice';
      invoiceBtn.onclick = () => showInvoice(order.id);
      actionTd.appendChild(invoiceBtn);
    });
  }

  async function updateOrderStatus(orderId, newStatus) {
    let actionMsg = '';
    if (newStatus === 'confirmed') {
      actionMsg = 'Order confirmation processing...';
    } else if (newStatus === 'delivered') {
      actionMsg = 'Delivery confirmation processing...';
    }
    showStatusMessage(actionMsg);

    const { error } = await supabase.from('orders').update({ status: newStatus }).eq('id', orderId);
    if (error) {
      showStatusMessage('Failed to update order: ' + error.message, '#ffeded', '#a10021');
    } else {
      showStatusMessage(
        newStatus === 'confirmed'
          ? 'Order confirmed!'
          : newStatus === 'delivered'
            ? 'Order marked as delivered!'
            : 'Order updated successfully.'
      );
      loadSellerOrders();
    }
  }

  async function showInvoice(orderId) {
    const { data: order, error } = await supabase.from('orders')
      .select(`
        id,
        total,
        status,
        created_at,
        profiles:customer_id(name, address, email),
        order_items(
          quantity,
          price,
          hsn_code,
          products(name),
          profiles_seller: seller_id(name, address, email, gst_number, pan_number)
        )
      `)
      .eq('id', orderId)
      .single();

    if (error) {
      showStatusMessage('Failed to load invoice: ' + error.message, '#ffeded', '#a10021');
      return;
    }

    let sellerInfo = order.order_items[0]?.profiles_seller || {};
    let html = `
      <h2>Invoice #${order.id}</h2>
      <h3>Status: ${order.status}</h3>
      <h3>Date: ${new Date(order.created_at).toLocaleString()}</h3>
      <hr>
      <h4>Seller Info</h4>
      <div>Name: ${sellerInfo.name || ''}</div>
      <div>Email: ${sellerInfo.email || ''}</div>
      <div>Address: ${sellerInfo.address || ''}</div>
      <div>GST Number: ${sellerInfo.gst_number || ''}</div>
      <div>PAN Number: ${sellerInfo.pan_number || ''}</div>
      <hr>
      <h4>Customer Info</h4>
      <div>Name: ${order.profiles.name || ''}</div>
      <div>Email: ${order.profiles.email || ''}</div>
      <div>Address: ${order.profiles.address || ''}</div>
      <hr>
      <table border="1" cellpadding="4" cellspacing="0" width="100%">
        <thead>
          <tr><th>Product</th><th>HSN Code</th><th>Qty</th><th>Unit Price</th><th>Total</th></tr>
        </thead>
        <tbody>
    `;
    order.order_items.forEach(item => {
      html += `<tr>
        <td>${item.products.name}</td>
        <td>${item.hsn_code || '-'}</td>
        <td>${item.quantity}</td>
        <td>₹${item.price}</td>
        <td>₹${item.price * item.quantity}</td>
      </tr>`;
    });
    html += `</tbody></table><hr><h3>Total: ₹${order.total}</h3>`;

    document.getElementById('invoice-html').innerHTML = html;
    document.getElementById('invoice-modal').style.display = 'block';
  }

  function closeInvoice() {
    document.getElementById('invoice-modal').style.display = 'none';
  }

  function printInvoice() {
    const invoiceContent = document.getElementById('invoice-html').innerHTML;
    const printWindow = window.open('', '', 'width=800,height=700');
    printWindow.document.write('<html><head><title>Invoice</title>');
    printWindow.document.write('<style>body{font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;}</style>');
    printWindow.document.write('</head><body>');
    printWindow.document.write(invoiceContent);
    printWindow.document.write('</body></html>');
    printWindow.document.close();
    printWindow.focus();
    printWindow.print();
  }

  document.getElementById('close-invoice').onclick = closeInvoice;
  document.getElementById('print-invoice').onclick = printInvoice;

  window.onload = loadSellerOrders;
</script>
</body>
</html>
