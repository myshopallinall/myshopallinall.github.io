<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - MyShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f2f5fa; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #signup-form { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); max-width: 360px; width: 100%; }
    #signup-form h2 { margin-bottom: 1rem; color: #0070f3; text-align: center; }
    input, select, button { width: 100%; padding: 0.8rem; margin: 0.5rem 0 1rem 0; border-radius: 6px; border: 1.5px solid #ddd; font-size: 1rem; }
    button { background-color: #0070f3; color: white; font-weight: bold; border: none; cursor: pointer; transition: background-color 0.25s ease; }
    button:hover { background-color: #005bb5; }
    .error { color: #e74c3c; margin-bottom: 1rem; font-weight: bold; }
    .success { color: #27ae60; margin-bottom: 1rem; font-weight: bold; }
    .link { color: #0070f3; text-align: right; font-size: 0.98rem; margin-bottom: 0.6rem; text-decoration: underline; cursor: pointer;}
  </style>
</head>
<body>
<form id="signup-form">
  <h2>Create Account</h2>
  <div id="message"></div>
  <input type="text" id="name" placeholder="Name" required />
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password (min 6 chars)" pattern=".{6,}" required />
  <select id="role">
    <option value="customer">Customer</option>
    <option value="seller">Seller</option>
  </select>
  <input type="text" id="gst_number" placeholder="GST Number (required for sellers)" style="display:none;" />
  <input type="text" id="pan_number" placeholder="PAN Number (required for sellers)" style="display:none;" />
  <button type="submit">Sign Up</button>
  <div class="link" onclick="window.location.href='login.html'">Already have an account? Login</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  window.onload = function() {
    const supabase = window.supabase.createClient(
      'https://wamqheltqmufuzrqlxlb.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndhbXFoZWx0cW11ZnV6cnFseGxiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwOTQxMzAsImV4cCI6MjA3NjY3MDEzMH0.xFtK5p22bHNzWcGXUgRUR5f-Q4SGdQperlPf4ItD2sY'
    );
    const form = document.getElementById('signup-form');
    const messageDiv = document.getElementById('message');
    const roleSelect = document.getElementById('role');
    const gstInput = document.getElementById('gst_number');
    const panInput = document.getElementById('pan_number');

    function toggleTaxFields() {
      if (roleSelect.value === 'seller') {
        gstInput.style.display = 'block';
        panInput.style.display = 'block';
        gstInput.required = true;
        panInput.required = true;
      } else {
        gstInput.style.display = 'none';
        panInput.style.display = 'none';
        gstInput.required = false;
        panInput.required = false;
        gstInput.value = '';
        panInput.value = '';
      }
    }

    roleSelect.addEventListener('change', toggleTaxFields);

    toggleTaxFields();  // initialize on load

    form.onsubmit = async function(e) {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.className = '';
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = roleSelect.value;
      const gst_number = gstInput.value.trim();
      const pan_number = panInput.value.trim();

      if (password.length < 6) {
        messageDiv.textContent = "Password must be at least 6 characters.";
        messageDiv.className = 'error';
        return;
      }

      if (role === 'seller') {
        if (!gst_number) {
          messageDiv.textContent = "GST Number is required for sellers.";
          messageDiv.className = 'error';
          return;
        }
        if (!pan_number) {
          messageDiv.textContent = "PAN Number is required for sellers.";
          messageDiv.className = 'error';
          return;
        }
      }

      try {
        messageDiv.textContent = "Creating account, please wait...";
        const { data, error } = await supabase.auth.signUp({ email, password });
        if (error) throw error;

        // Insert profile row
        await supabase.from('profiles').insert([{
          id: data.user.id,
          name,
          email,
          role,
          gst_number: role === 'seller' ? gst_number : null,
          pan_number: role === 'seller' ? pan_number : null,
          created_at: new Date()
        }]);

        messageDiv.textContent = "Signup successful! Please check your email (including spam) for a verification link before logging in.";
        messageDiv.className = 'success';
        setTimeout(() => { window.location.href = 'login.html'; }, 4500);
      } catch (err) {
        messageDiv.textContent = "Error: " + err.message;
        messageDiv.className = 'error';
      }
    };
  }
</script>
</body>
</html>
